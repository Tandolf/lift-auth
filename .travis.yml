dist: trusty
sudo: required

env:
  global:
    secure: ""

language: java
jdk:
- oraclejdk8

cache:
  directories:
  - $HOME/.m2

addons:
  sonarqube:
    organization: $SONARQUBE_ORGANIZATION
    token:
      secure: $SONARQUBE_AUTH_TOKEN

services:
  - docker

jobs:
  include:
    - stage: compile
      script: ./mvnw clean package sonar:sonar
    - stage: compile
      script: ./mvnw clean package
      script: sudo apt-get -y install python3-pip
      script: python3 -V
      script: pip3 -V
      script: pip3 install requests
      script: docker run --name myMongo -d -p 127.0.0.1:27017:27017 mongo:latest
      script: java -jar lift-auth-app/target/lift-auth-app-0.0.1-SNAPSHOT.jar
      script: python3 health.py http://localhost:9191/uaa/health
